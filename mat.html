<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu - Dodgeskill</title>
    <style>
        /* --- TASARIM (CSS) --- */
        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            background-color: #4facfe;
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .oyun-kutusu {
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            border: 8px solid #FFD700;
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #FF6B6B;
            font-size: 28px;
            margin-top: 0;
        }

        .puan-tablosu {
            background: #FFE66D;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
        }

        .soru-alani {
            font-size: 48px;
            font-weight: bold;
            color: #1A535C;
            margin: 20px 0;
            background-color: #F7FFF7;
            padding: 20px;
            border-radius: 15px;
            border: 3px dashed #4ECDC4;
        }

        input[type="number"] {
            font-size: 32px;
            padding: 10px;
            width: 120px;
            text-align: center;
            border: 4px solid #FF6B6B;
            border-radius: 15px;
            outline: none;
            color: #333;
        }

        /* Chrome, Safari, Edge i√ßin oklarƒ± kaldƒ±rma */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background-color: #FF6B6B;
            color: white;
            font-size: 22px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px #c92a2a;
            font-family: inherit;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px #c92a2a;
        }

        .mesaj {
            font-size: 20px;
            margin-top: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        .dogru { color: #2ecc71; }
        .yanlis { color: #e74c3c; }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #555;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="oyun-kutusu">
        <h1>üöÄ Matematik Ustasƒ± üöÄ</h1>
        
        <div class="puan-tablosu">
            Puanƒ±n: <span id="skor">0</span> üåü
        </div>

        <div class="soru-alani" id="soru">
            Y√ºkleniyor...
        </div>

        <input type="number" id="cevap" placeholder="?" autocomplete="off">
        <br>
        <button onclick="kontrolEt()">Kontrol Et</button>

        <div class="mesaj" id="bilgiMesaji"></div>

        <div class="footer">
            <a href="index.html">‚¨ÖÔ∏è Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <script>
        /* --- OYUN MANTIƒûI (JS) --- */
        let dogruCevap = 0;
        let puan = 0;

        function rastgeleSayi(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function soruUret() {
            // ƒ∞≈ülemler: Toplama (+), √áƒ±karma (-), √áarpma (x), B√∂lme (√∑)
            const islemler = ['+', '-', 'x', '√∑'];
            const secilenIslem = islemler[rastgeleSayi(0, 3)];
            
            let sayi1, sayi2;

            if (secilenIslem === '+') {
                sayi1 = rastgeleSayi(1, 50);
                sayi2 = rastgeleSayi(1, 50);
                dogruCevap = sayi1 + sayi2;
            } 
            else if (secilenIslem === '-') {
                sayi1 = rastgeleSayi(10, 99);
                sayi2 = rastgeleSayi(1, sayi1); // Negatif √ßƒ±kmasƒ±n diye
                dogruCevap = sayi1 - sayi2;
            } 
            else if (secilenIslem === 'x') {
                sayi1 = rastgeleSayi(2, 9);
                sayi2 = rastgeleSayi(2, 9);
                dogruCevap = sayi1 * sayi2;
            } 
            else if (secilenIslem === '√∑') {
                // B√∂lme i≈ülemi tam sayƒ± √ßƒ±ksƒ±n diye tersten gidiyoruz
                let bolen = rastgeleSayi(2, 9);
                let sonuc = rastgeleSayi(2, 9);
                sayi1 = bolen * sonuc;
                sayi2 = bolen;
                dogruCevap = sonuc;
            }

            // Soruyu ekrana yaz
            document.getElementById('soru').innerText = `${sayi1} ${secilenIslem} ${sayi2} = ?`;
            
            // Inputu temizle ve odaklan
            let inputAlani = document.getElementById('cevap');
            inputAlani.value = '';
            inputAlani.focus();
            document.getElementById('bilgiMesaji').innerText = '';
        }

        function kontrolEt() {
            let kullaniciCevabi = document.getElementById('cevap').value;
            let mesajKutusu = document.getElementById('bilgiMesaji');

            if (kullaniciCevabi === '') return;

            if (parseInt(kullaniciCevabi) === dogruCevap) {
                puan += 10;
                document.getElementById('skor').innerText = puan;
                mesajKutusu.innerText = "Tebrikler! Doƒüru Cevap! üéâ";
                mesajKutusu.className = "mesaj dogru";
                
                // 1.5 saniye sonra yeni soru
                setTimeout(soruUret, 1500);
            } else {
                mesajKutusu.innerText = "Yanlƒ±≈ü oldu, tekrar dene! üòï";
                mesajKutusu.className = "mesaj yanlis";
            }
        }

        // Enter tu≈üuna basƒ±nca kontrol etsin
        document.getElementById('cevap').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                kontrolEt();
            }
        });

        // Ba≈ülangƒ±√ßta soru √ºret
        soruUret();
    </script>
</body>
</html>
