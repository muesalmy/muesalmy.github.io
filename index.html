<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yakında | Coming Soon</title>
  <meta name="description" content="Yeni oyun projemiz yakında yayında." />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display:grid; min-height:100vh; place-items:center;
      background: radial-gradient(1200px 600px at 10% 10%, #222 0, #111 60%, #0b0b0b 100%);
      color:#eee;
    }
    .card {
      text-align:center; padding:48px 28px; max-width:640px; width:92%;
      background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08);
      border-radius:16px; backdrop-filter: blur(6px);
    }
    h1 { font-size: clamp(28px, 4vw, 42px); margin:0 0 12px; letter-spacing:.5px; }
    p { margin:8px 0 0; opacity:.9; }
    .timer { display:flex; gap:16px; justify-content:center; margin:18px 0 0; font-variant-numeric: tabular-nums; flex-wrap:wrap; }
    .unit { padding:10px 12px; border:1px solid rgba(255,255,255,.12); border-radius:10px; min-width:70px; }
    .unit b { display:block; font-size:22px; }
    .links { margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.16); text-decoration:none; color:inherit; }
    footer { margin-top:22px; opacity:.7; font-size:14px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Coming Soon">
    <h1>Yeni oyun projemiz için hazırlanıyoruz</h1>
    <p>Site yakında yayında. Güncellemeler için takipte kalın.</p>
    <div class="timer" aria-label="Geri sayım">
      <div class="unit"><b id="d">00</b>Gün</div>
      <div class="unit"><b id="h">00</b>Saat</div>
      <div class="unit"><b id="m">00</b>Dk</div>
      <div class="unit"><b id="s">00</b>Sn</div>
    </div>
    <div class="links" aria-label="Bağlantılar">
      <a class="btn" href="mailto:hello@example.com">İletişim</a>
      <a class="btn" href="https://github.com/REPO_OWNER/REPO_NAME">GitHub</a>
      <a class="btn" href="https://x.com/USERNAME" rel="me noopener" target="_blank">X</a>
    </div>
    <footer>© 2025 Proje Ekibi</footer>
  </main>
  <script>
    const target = new Date(Date.now() + 30*24*60*60*1000);
    const pad = v => String(v).padStart(2,'0');
    const el = id => document.getElementById(id);
    function tick() {
      const diff = target - new Date();
      const d = Math.max(0, Math.floor(diff/864e5));
      const h = Math.max(0, Math.floor(diff%864e5/36e5));
      const m = Math.max(0, Math.floor(diff%36e5/6e4));
      const s = Math.max(0, Math.floor(diff%6e4/1e3));
      el('d').textContent = pad(d);
      el('h').textContent = pad(h);
      el('m').textContent = pad(m);
      el('s').textContent = pad(s);
    }
    tick(); setInterval(tick, 1000);
  </script>
</body>
</html>
